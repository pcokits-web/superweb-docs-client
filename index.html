<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superweb Client Documentation</title>
  <meta name="description" content="Panduan penggunaan Portal PCO Kits untuk Client - Akses Dokumen Eksternal Superweb" />
  <link rel="icon" href="data:," />

  <!-- Font modern & profesional -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <!-- Tema Docsify -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }

    .markdown-section code, code {
      font-family: "Fira Code", monospace;
      font-size: 0.95em;
      background: #f6f8fa;
      border-radius: 4px;
      padding: 2px 5px;
    }

    .markdown-section pre code {
      background: #f6f8fa;
      padding: 10px;
      border-radius: 6px;
    }

    h1, h2, h3 {
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .app-name {
      font-weight: 700 !important;
      color: #0078D7 !important;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500;
    }

    .markdown-section a {
      color: #0078D7;
      text-decoration: none;
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">Memuat Panduan Client Superweb...</div>

  <script>
    window.$docsify = {
      name: 'Superweb Client Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#0078D7',
      homepage: 'akses-external-docs-client.md',

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      search: 'auto'
    }
  </script>

  <!-- Plugin Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
